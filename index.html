<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador + Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            padding: 20px; /* Adicionado padding para evitar que o conteúdo encoste nas bordas */
            box-sizing: border-box; /* Garante que o padding não aumente o tamanho total */
        }

        h1 {
            color: #333;
            font-size: 6vw; /* Reduzido o tamanho da fonte */
            font-weight: bold;
            margin-bottom: 10px; /* Reduzido o espaçamento */
            text-align: center;
        }

        #contador {
            font-size: 6rem; /* Reduzido o tamanho da fonte */
            color: #0078FF;
            margin-bottom: 20px; /* Reduzido o espaçamento */
            font-weight: bold;
        }

        #contador.finalizado {
            color: red;
            animation: piscar 1s infinite;
        }

        @keyframes piscar {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Reduzido o tamanho das colunas */
            gap: 10px; /* Reduzido o espaçamento entre as imagens */
            max-width: 800px; /* Reduzido o tamanho máximo da galeria */
            width: 100%;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Regressiva fim da Quarentena!!!</h1>
    <div id="contador"></div>

    <div class="gallery">
        <img src="images/WhatsApp Image 2025-03-11 at 11.34.54.jpeg" alt="Descrição da Imagem 1">
        <img src="images/WhatsApp Image 2025-03-11 at 11.34.58.jpeg" alt="Descrição da Imagem 2">
        <img src="images/WhatsApp Image 2025-03-11 at 11.34.59.jpeg" alt="Descrição da Imagem 3">
    </div>

    <script>
        function atualizarContador() {
            const agora = new Date(); // Data e hora atuais
            const dataAlvo = new Date(agora); // Clona a data atual
            dataAlvo.setDate(agora.getDate() + 34); // Adiciona 34 dias à data atual

            const diferenca = dataAlvo - agora; // Diferença em milissegundos

            if (diferenca <= 0) {
                document.getElementById('contador').innerHTML = "⏳ Tempo encerrado!";
                document.getElementById('contador').classList.add('finalizado');
                return;
            }

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24)); // Calcula os dias
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); // Calcula as horas
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60)); // Calcula os minutos
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000); // Calcula os segundos

            // Formata horas, minutos e segundos para sempre ter dois dígitos
            const horasFormatadas = horas < 10 ? `0${horas}` : horas;
            const minutosFormatados = minutos < 10 ? `0${minutos}` : minutos;
            const segundosFormatados = segundos < 10 ? `0${segundos}` : segundos;

            // Atualiza o contador na tela
            document.getElementById('contador').innerHTML = `${dias}d ${horasFormatadas}h ${minutosFormatados}m ${segundosFormatados}s`;

            // Atualiza o contador a cada segundo
            setTimeout(atualizarContador, 1000);
        }

        atualizarContador(); // Inicia o contador
    </script>
</body>
</html>
