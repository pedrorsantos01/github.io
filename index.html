<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador + Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        h1 {
            color: #333;
        }

        #contador {
            font-size: 2rem;
            color: #0078FF;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 900px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Regressiva fim da quarentena!!!</h1>
    <div id="contador"></div>

    <div class="gallery">
        <img src="images/WhatsApp Image 2025-03-11 at 11.34.54.jpeg" alt="Imagem 1">
        <img src="images/WhatsApp Image 2025-03-11 at 11.34.58.jpeg" alt="Imagem 2">
        <img src="images/WhatsApp Image 2025-03-11 at 11.34.59.jpeg" alt="Imagem 3">
        <img src="images/WhatsApp Image 2025-03-11 at 11.35.06.jpeg" alt="Imagem 4">
    </div>

    <script>
        function atualizarContador() {
            const dataAlvo = new Date();
            dataAlvo.setDate(dataAlvo.getDate() + 34);

            const agora = new Date();
            const diferenca = dataAlvo - agora;

            if (diferenca <= 0) {
                document.getElementById('contador').innerHTML = "⏳ Tempo encerrado!";
                return;
            }

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById('contador').innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;

            setTimeout(atualizarContador, 1000);
        }

        atualizarContador();
    </script>
</body>
</html>
