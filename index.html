<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador + Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        h1 {
            color: #333;
            font-size: 8vw; /* Usando vw para ajustar automaticamente a fonte */
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        #contador {
            font-size: 12rem; /* Aumentado o tamanho do contador */
            color: #0078FF;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Ajusta o número de colunas automaticamente */
            gap: 15px;
            max-width: 900px;
            margin-top: 20px;
            width: 100%;
        }

        .gallery img {
            width: 100%; /* Ajuste da largura da imagem */
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

        <img src="images/WhatsApp Image 2025-03-11 at 11.34.59.jpeg" alt="Imagem 3">
