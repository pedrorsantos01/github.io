<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Sr. Pelos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 6vw;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        #contador {
            font-size: 6rem;
            color: #0078FF;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #contador.finalizado {
            color: red;
            animation: piscar 1s infinite;
        }

        @keyframes piscar {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 800px;
            width: 100%;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Media Queries para Telas Menores (Celulares) */
        @media (max-width: 600px) {
            h1 {
                font-size: 8vw; /* Aumenta o tamanho da fonte em telas pequenas */
            }

            #contador {
                font-size: 4rem; /* Reduz o tamanho do contador em telas pequenas */
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Reduz o tamanho das colunas */
            }
        }
    </style>
</head>
<body>
    <h1>Regressiva fim da Quarentena!!!</h1>
    <div id="contador"></div>

    <div class="gallery">
        <img src="images/WhatsApp Image 2025-03-11 at 11.34.54.jpeg" alt="Descrição da Imagem 1">
        <img src="images/WhatsApp Image 2025-03-11 at 11.34.58.jpeg" alt="Descrição da Imagem 2">
        <img src="images/WhatsApp Image 2025-03-11 at 11.34.59.jpeg" alt="Descrição da Imagem 3">
    </div>

    <script>
        // Define a data alvo como meia-noite do dia atual + 34 dias (calculada apenas uma vez)
        const agora = new Date();
        const meiaNoite = new Date(agora);
        meiaNoite.setHours(0, 0, 0, 0); // Define para meia-noite do dia atual
        const dataAlvo = new Date(meiaNoite);
        dataAlvo.setDate(meiaNoite.getDate() + 32); // Adiciona 34 dias à meia-noite

        function atualizarContador() {
            const agora = new Date(); // Data e hora atuais
            const diferenca = dataAlvo - agora; // Diferença em milissegundos

            if (diferenca <= 0) {
                document.getElementById('contador').innerHTML = "⏳ Tempo encerrado! Chupa Petite";
                document.getElementById('contador').classList.add('finalizado');
                return;
            }

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24)); // Calcula os dias
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); // Calcula as horas
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60)); // Calcula os minutos
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000); // Calcula os segundos

            // Formata horas, minutos e segundos para sempre ter dois dígitos
            const horasFormatadas = horas < 10 ? `0${horas}` : horas;
            const minutosFormatados = minutos < 10 ? `0${minutos}` : minutos;
            const segundosFormatados = segundos < 10 ? `0${segundos}` : segundos;

            // Atualiza o contador na tela
            document.getElementById('contador').innerHTML = `${dias}d ${horasFormatadas}h ${minutosFormatados}m ${segundosFormatados}s`;

            // Atualiza o contador a cada segundo
            setTimeout(atualizarContador, 1000);
        }

        atualizarContador(); // Inicia o contador
    </script>
</body>
</html>
